<html lang="en" dir="ltr">
  <head>
 <style>
    body{
    background:linear-gradient(135deg,#71b7e6,#9b59b6);
}
form{

  font-weight: bold;

  align-content:justify;

  margin:0.5rem;

  margin:1rem;

  align-items: center;

  border-style: solid;

{
  border:2px solid black;

 </style>
    <title>Student Registration</title>
  </head>
  <body>
    <form style='text-align:center;margin-left:auto;margin-right:auto;' enctype="multipart/form-data" class="regform" action="complete_registration">
        {% csrf_token %}
      <div class="heading">
        <h1 style='text-align:center'>{{ title }}</h1>
        {% for m in messages %}
        <h1 style='text-align:center'>{{  m  }}</h1>
        {% endfor %}
        <input type="hidden" name="ptitle" value= {{ title }}>
        <input type="hidden" name="username" value= {{ username }}>
        <input type="hidden" name="password" value= {{ password }}>
        <input type="hidden" name="size" value= {{ count }}>
        <hr style="width:50%;color:grey;background-color:grey">
      </div>
    {% for i in size %}
        <div class="team">
      <label style='margin-right:8vh;'>Team member name</label>
      <input type="text" name="name" required><br>
      <label style='margin-right:2vh;'>Team member roll number</label>
      <input type="text" name="rollno" required><br>
      <label style='margin-right:6vh;'>Email Id</label>
      <input type="email" name="emailid" required><br>

      </div>
      {% endfor %}

    <a href="#"><button class='btn' type="submit" name="button">Register</button></a>
    </form>

  </body>
</html>
